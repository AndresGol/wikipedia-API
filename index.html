<!DOCTYPE html>
<html lang="en" >

<head>
      <meta charset="UTF-8">
      <title>Wikipedia viewer</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <div id="container" class="container" style="margin-top: 16px;">  
    <h1 class="visible-xs visible-sm visible-md visible-lg">Wikipedia <span>viewer</span></h1>

    <input id="input1" placeholder="Search wikipedia" class="field center" 
    onkeydown = "if (event.keyCode == 13) document.getElementById('search').click()" ></input> 
    <input id="search" type="submit" value="Search" class="center button search" onclick="submit()"></input>
    
  </div>

    <script  src="script.js"></script>
    
</body>

</html>
